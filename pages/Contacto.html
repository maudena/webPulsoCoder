    <h1 class="titleContacto text-center">Contacto</h1>
    <div class="container-fluid">
        <p class="textoContacto">Ponete en contacto con nosotros para consultar nuestras tarifas y despejar todas tus dudas.
        </p>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-3 col-sm-4 col-xs-8 mb-2">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
            </div>
            <div class="col-8 col-md-3 col-sm-4 col-xs-8 mb-2">

        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-8 col-md-3 col-sm-4 mb-2">

            </div>
            <div class="col-8 col-md-3 col-sm-4 mb-2">
                <input type="number" class="form-control" placeholder="Telefono" aria-label="Telefono">
            </div>
            <div class="col-12 col-lg-8 mt-2 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recibir novedades via mail
                </label>
            </div>
            <input class="col-4 col-lg-1 col-sm-2 mt-2 mb-3 btn btn-primary" type="submit" value="Enviar">
